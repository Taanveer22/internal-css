<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>explore css</title>
        <style>
            ul{
                background-color: yellow;
                color: green;
            }
            p{
                background-color: orange;
                color: blue;
            }
        </style>
    </head>

    <body>
        <h3 style="color: blueviolet;">learning basic css</h3>
        <p>css meaning: cascading style sheet</p>
        <p>style is colorful</p>
        <p>short form is css</p>
        <p>needs style rule and value separated by colon(:)</p>
        <p>after each style you need to use semi-colon(;)</p>

        <ul>
            <li>inline</li>
            <li>internal or embeded</li>
            <li>external</li>
        </ul>

    </body>

</html>
